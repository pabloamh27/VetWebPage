<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Mascotas atendidas por veterinario </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Ingrese el veterinario</h1>
<form th:action="@{/listaMascotasAtendidasPorVeterinario}" th:object="${form}" method="post">
    <p>Cedula del veterinario: <input type="text" th:field="*{cedulaVeterinario}" /></p>
    <p><input type="submit" value="Submit" /> </p>
</form>
</body>
</html>
