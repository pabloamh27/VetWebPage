<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Consulta del producto </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Ingrese el id del producto</h1>
<form th:action="@{/productos/modificar}" th:object="${form}" method="post">
    <p>Id del producto: <input type="text" th:field="*{idProducto}" /></p>
    <p><input type="submit" value="Submit" /> </p>
</form>
</body>
</html>
